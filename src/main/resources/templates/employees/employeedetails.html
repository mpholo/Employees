<!DOCTYPE html>
<html lang="en" >
<head id="headId">
</head>
<body>

<nav id="nav">
</nav>


<div class="container" >
    <div class="row mb-5">

        <div class="col-md-12">
            <div class="card">

                <div class="card-header">
                    Employee
                </div>
                <div class="card-body">
                    <div class="row">
                        <label class="col-sm-4">First Name</label>
                        <label class="col-sm-8" id="firstName"> Name here</label>

                    </div>

                    <div class="row">
                        <label class="col-sm-4">Last Name</label>
                        <label class="col-sm-8" id="lastName"> Name here</label>


                    </div>
                    <div class="row">
                        <label class="col-sm-4">Gender</label>
                        <label class="col-sm-8" id="gender">Male</label>


                    </div>

                    <div class="row">
                        <label class="col-sm-4">Birth Date</label>
                        <label class="col-sm-8" id="birthDate">1981/07/23</label>

                    </div>
                    <div class="row">
                        <label class="col-sm-4">Hire Date</label>
                        <label class="col-sm-8" id="hireDate">1981/07/23</label>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="accordion" id="accordionEmployeeDetails">
                <div class="card">
                    <div class="card-header" id="headingTitles">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTitles" aria-expanded="true" aria-controls="collapseTitles">
                               Titles
                            </button>
                        </h2>
                    </div>

                    <div id="collapseTitles" class="collapse show" aria-labelledby="headingTitles" data-parent="#accordionEmployeeDetails">
                        <div class="card-body">
                            <table id="employee-table1" class="table table-striped table-sm" style="width:100%">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Title</th>
                                    <th>from Date</th>
                                    <th>to Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="titlesList">
                                    <td id="title">Engineer</td>
                                    <td id="fromDateTitle">2010-02-20</td>
                                    <td id="toDateTitle">2010-02-20</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingSalaries">
                        <h2 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSalaries" aria-expanded="false" aria-controls="collapseSalaries">
                               Salaries
                            </button>
                        </h2>
                    </div>
                    <div id="collapseSalaries" class="collapse" aria-labelledby="headingSalaries" data-parent="#accordionEmployeeDetails">
                        <div class="card-body">
                            <table id="employee-table2" class="table table-striped table-sm" style="width:100%">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Amount</th>
                                    <th>from Date</th>
                                    <th>to Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="salariesList">
                                    <td id="amount">1000.00</td>
                                    <td id="fromDateSalary">2010-02-20</td>
                                    <td id="toDateSalary">2010-02-20</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>


<div id="footerId">
</div>
<script>
    $(document).ready(function() {
      $('.collapse').collapse();
    } );
</script>
</body>
</html>
