<html lang="en">
<head id="headId">

    <title>Title</title>
</head>
<body>
<nav id="nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3> Department</h3>
        </div>
        <div class="col-md-6 text-right">
             <a class="btn btn-primary" href="#" id="deptmentEmployeeUrl"><i class="fas fa-plus"></i> View Employees</a>
        </div>
    </div>

    <div class="row">

       <div class="card col-md-12">
           <div class="col-md-8">
               <div class="row">

                   <label class="col-sm-4">Dept No</label>
                   <label class="col-sm-8" id="dept_no">9999</label>

               </div>
               <div class="row">
                   <label class="col-sm-4">Department Name</label>

               </div>

                   <label class="col-sm-4">Number of Employees</label>

               </div>
               <div class="row">
                   <label class="col-sm-4">Number of Manangers</label>
                   <label class="col-sm-8" id="deptManagerCount"> Name here</label>

               </div>

           </div>


       </div>


    </div>



<!--DEPT MANAGER LIST-->

        <div class="col-md-12">
            <h3 class="h2">Managers</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped table-sm">
                <thead class="thead-dark">
                <tr>
                    <th>Emp No</th>
                    <th>Employee Name</th>
                    <th>From Date</th>
                    <th>To Date</th>
                 </tr>
                </thead>
                <tbody>
                <tr id="deptManagerList">
                    <td id="emp_no">9899</td>

                </tbody>

    </div>

<!--DEPTEMP LIST-->

        <div class="col-md-12">
            <h3 class="h2">Employees</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped table-sm">
                <thead class="thead-dark">
                <tr>
                    <th>Emp No</th>
                    <th>Employee Name</th>
                    <th>From Date</th>
                    <th>To Date</th>
                </tr>
                </thead>
                <tbody>
                <tr id="deptEmpList">
                    <td id="emp_no2">9899</td>
